# same file as rules_0.yml, except:
# 1) deny: appears before allow:
# 2) 'procname: redis' is in both allow and deny
# 3) for 'procname: htop', config: comes before procname:
deny:
- procname: redis
allow:
- procname: redis
  config:
    cribl:
      enable: false
    libappview:
      log:
        level: error
        transport:
          buffer: line
          path: /tmp/redis.log
          type: file
- config:
    cribl:
      enable: true
    libappview:
      log:
        level: info
        transport:
          buffer: line
          path: /tmp/htop.log
          type: file
  procname: htop
